{% extends 'base.html' %}

{% block content %}
    <div style="border-radius: 1rem; margin: 2rem; text-align: center">
        <h1 style="font-family: 'lobster', cursive; ">
            Hello world list
        </h1>
        <form action="/account/hello_world" method="post">
            <!--  bootstrap 에 들어있는 button class-->
            <!-- 항상 적어줘야함 -->
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">  <!-- text input -->
            </div>
            <input type="submit" class="btn btn-primary" value="POST">
        </form>

<!--        <h1>-->
<!--            {{ hello_world_output.text }}-->
<!--        </h1>-->
        {% if hello_world_list %}
        {%  for hello_world in hello_world_list %}
            <h1>
    <!-- POST 로  데이터가 들어오면       -->
    <!--            {{ text }}-->
                {{ hello_world.text }}
            </h1>
        {% endfor %}
<!--        {% else %}-->
<!--            {{ hello_world_output.text }}-->
        {% endif %}
    </div>
{% endblock %}
